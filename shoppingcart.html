<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width">
        <title>Spenders</title>
        <title>Shopping Cart JS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,400&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                <a href="test.html"><img src="images/SPENDERS.png" width="125px"></a>
            </div>
            <ul class="nav justify-content-end">                  
                <li class="nav-item">
                    <a class="nav-link" href="test.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="contactus.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="accountpage.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="shoppingcart.html">Cart</a>
                </li>
              </ul>
            </div>
        </div>
        <div class="app-container">
          <div class="app-bg">
              <div class="left-side"></div>
              <div class="right-side"></div>
          </div>
          <main>
              <div class="content">
                  <div class="products-preview">
                      <div class="products-container">
                          <div class="product">
                              <img src="Images/beanies.jpeg" width="275" height="275">
                          </div>
                          <div class="product">
                              <img src="Images/dress.jpg" width="210" height="285">
                          </div>
                          <div class="product">
                              <img src="Images/mens-jeans1.jpeg" width="250" height="285">
                          </div>
                      </div>
                      <div class="more-details">
                          <div class="see-more-btn">
                                  <img src="Images/right-arrow.png" width="20" height="75">
                          </div>

                      </div>
                  </div>
              </div>
          </main>
      </div>
      <div class="products-list">
          <div class="products">
              <!-- render products here -->
          </div>
          <div class="cart">
              <div class="cart-header">
                  <div class="column1">Item</div>
                  <div class="column2">Item Price</div>
                  <div class="column3">Item Count</div>
              </div>
              <div class="cart-items">
                  <!-- render cart items here -->
              </div>
              <div class="cart-footer">
                  <div class="subtotal">
                      Subtotal (0 items): $0
                  </div>
                  <div class="checkout">
                      Proceed to checkout
                  </div>
              </div>
          </div>
      </div>
  
      <script>
          const porductsListEl = document.querySelector(".products-list");
          const seeMoreBtn = document.querySelector(".see-more-btn");
  
          seeMoreBtn.addEventListener('click', () => {
              porductsListEl.scrollIntoView({behavior: "smooth"})
          })
      </script>
  
      <script src="products.js"></script>
      <script src="app.js"></script>

        <div id="cart">
  <!-- Cart items will be displayed here -->
        </div>

        <script src="script.js"></script>

    <!--- footer------->
    <br>
    <div class="card text-center">
        <div class="card-header">
          <b>SOCIALS</b>
        </div>
        <div class="card-body">
          <h5 class="card-title">Follow Us on Social Media!!</h5>
          <p class="card-text">
            <ul>
                <li>Instagram</li>
                <li>Twitter/X</li>
                <li>Facebook</li>
                <li>Telegram</li>
            </ul>
          </p>
        </div>

        <div class="card-footer text-body-secondary">
            <b>Copyright 2024 - Spenders Shoppes by Iszreen & Yasmin</b>
        </div>
      </div>
    </div>

</body>
</html>
